<!--we should have some type of HTML in the file to start-->

<!--script tags usually go after all of the intended HTML (body of bottom)-->
<!--IN DOCUMENT: means the code lives directly in the file, wihtin appropriate tage <script> fotr JS or <style> for CSS-->


    <script>

        //everything inside of the <scripts> tage MUST be written in JS
        
        //creating a variable - rewuires DECLARATION in order to creats/use names
        var num1 = 10
        var num2 = 7

        var sum = num1 + num2
        
        //console.log() is used for DEVELOPMENT TESTING != user display
        console.log(sum) //displays stored value
        console.log("Hello World!")//displays simple string

        //displayin both stored data and string message 
        console.log("Hello world! the sim is: " + sum + " cool, right") //Long way :[
        //LITERAL STRINGS :D super powerful string types
        console.log(`Hello Wrold! the sim is: ${sum}. \n\n\ncool right?`)//fun way :]

        //escapse sequence for new ling \n or \t for tab still works in strings

        //alert() creats a pop-up with data display for USER to see
        //alert() --> print() in python for OUTPUT
        //user must click the bvutton in the pop-up before code will continue
        //alert(`the sum in ${sum}!`)
        console.log("HI")
        //alert(sum)
        console.log("HELLO")
        //alert(`the sum is: $${sum.toFixed(2)}`) //displaying rounded decimal 
        console.log("HOWDY")

        //prompt() creates a pop-up with data sdisplay and also a text field input -allows the user to enter data to be used later in the <script>
        //prompt() --> input() in python for input

        //in order to use the valkue provided by the user we must ASSIGN to a VAR
        var nameF = prompt(`Enter your first name: `)
        var nameL = prompt(`Thanks ${nameF} please enter your last name: `)
        console.log(nameL)

        //if browser treats prompt() return as a string cast Number() to use in math 
        var num = Number(prompt(`Enter a numbe: `))
        // similar in Python tp : num in = int(input("Enter a number"))

        var square = num * num
        
        console.log(square.toFixed(2))

    </script>
