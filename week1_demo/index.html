<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="K Truchon">
    <meta name="description" content="W1 Demo">

    <title>W1 | Demo</title>
</head>
<body>
    <!--This is a comment in HTML-->
    <!--The body holds all content on the page -->

    <!--Block Level Elements: start on left aligned new line; span width of page/containing elements (parent)-->

    <!--Heading Tags 1 - 6; 1 is the biggest + most important-->
    <h1 style="border:1px solid red">Heading 1</h1>
    <h1>Heading 2</h1>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--Horizontal rule-->
    <hr>

    <h2>Paragraph Text & Inline Elements</h2>

    <p>s&nbsp;p     a     c     e&hearts;</p>

    <!--Paragraph element holds bodies of text-->
    <p> <strong>Hello</strong> <em>World</em> , <b>this</b> is my <i>first</i> SE11 <u>demo</u> :D</p>
    
    <br> <!--new empty line; line break-->

    <!--Second part of demo-->
</body>
</html>
