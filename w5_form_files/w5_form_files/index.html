<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aiden Silveira">
    <meta name="description" content="Default HTML Page for SE 111">
    
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <form method="GET" action="confirm.html">
        <table>
            <thead>
                <tr>

                    <td>
                        <h2>Labels</h2>
                    </td>
                    <td>
                        <h2>Form Fields</h2>
                    </td>

                </tr>


            </thead>

            <tbody>
                <tr>

                    <td>
                        <label for="gfirst"  >Parent/Guardian Name</label>
                    </td>

                    <td>
                        <input type="text" maxlength="20" placeholder="First Name" name="gfirst" id="g-first" required>
                        <br>
                        <input type="text" maxlength="20" placeholder="LastName" name="gfirst" required id="g-last">

                    </td>

                </tr>

                <tr>

                    <td>
                        <label for="cfirst" >Child's First Name</label>
                    </td>

                    <td>
                        <input type="text"  placeholder="Childs FirstName" name="c-first" id="c-first" required>
                        
                    </td>

                </tr>

                <tr>

                    <td>
                        <label for="age"  >Child's Age</label>
                    </td>

                    <td>
                        <input type="number" value ="3" name="age" id="age" required >
                        
                    </td>

                </tr>

                <tr>
                    <td>
                        <h2>Date and Time</h2>
                    </td>

                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>

                    <td>
                        <input type="date" name="date" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>

                    <td>
                        <input type="time" name="time" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>

                    <td>
                        <input type="number" value="5" name="guests">
                    </td>
                </tr>

                <tr>
                    <td>
                        <h2>Food</h2>
                    </td>

                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>

                    <td>
                        <input type="radio" name="size" value="sm">sm <input type="radio" name="size" value="md">md <input type="radio" name="size" value="lg">lg
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="drinks">Drinks</label>
                    </td>

                    <td>
                        <input type="checkbox" name="drink1" value="coke">coke<br>
                        <input type="checkbox" name="drink2" value="sprite">Sprite<br>
                        <input type="checkbox" name="drink3" value="fruitpunch">Fruit Punch<br>
                        <input type="checkbox" name="drink4" value="lemonade">lemonade<br>
                        <input type="checkbox" name="drink5" value="iced tea">Iced Tea<br>
                    
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cake">Cake</label>
                    </td>

                    <td>
    
                       <select name="Cake">
                        <option>Chocolate</option>
                        <option>Vanilla</option>
                        <option>I'll bring my own</option>
                       </select>

                    </td>
                </tr>

                <tr>
                    <td>
                        <h2>Decorations</h2>
                    </td>

                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="colors">Color Scheme</label>
                    </td>

                    <td>
                        <input type="color" name="colors">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>

                    <td>
                        <textarea name="comments" placeholder="Please add any additional comments here"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        
                    </td>

                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>













            </tbody>

























        </table>

    </form>
    
    <br>
    <img src="../images/valid.PNG" alt="Validation" style ="width: 500px">

    

















</body>
</html>
